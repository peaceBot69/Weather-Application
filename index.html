<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" id="seach-box">
            <button><img src="search.png" alt="search-icon"></button>
        </div>        
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="clear.png" alt="Clear">
            <h1 id = "temp">22<span>&#176;</span>C</h1>
            <h2 id = "city">Bangalore</h2>
            <div class="info">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p id = "humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p id="wind">15km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
